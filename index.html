<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="heading">Calculator</div>
    <div id="calc-container">
        <div id="screen">SCREEN</div>
        <div class="button-container">
            <button id="clear" class="calc-buttons clear">AC</button>
    <button id="plus-minus" class="calc-buttons action">+/-</button>
    <button id="percent" class="calc-buttons ">%</button>
    <button id="divide" class="calc-buttons action">/</button>
    <button id="nine" class="calc-buttons numbers">9</button>
    <button id="eight" class="calc-buttons numbers" >8</button>
    <button id="seven" class="calc-buttons numbers" >7</button>
    <button id="multiply" class="calc-buttons action">x</button>
    <button id="six" class="calc-buttons numbers">6</button>
    <button id="five" class="calc-buttons numbers">5</button>
    <button id="four" class="calc-buttons numbers">4</button>
    <button id="minus" class="calc-buttons action">-</button>
    <button id="three" class="calc-buttons numbers">3</button>
    <button id="two" class="calc-buttons numbers">2</button>
    <button id="one" class="calc-buttons numbers">1</button>
    <button id="plus" class="calc-buttons action">+</button>
    <button id="delete" class="calc-buttons delete">Del</button>
    <button id="zero" class="calc-buttons numbers">0</button>
    <button id="decimal" class="calc-buttons other">.</button>
    <button id="equals" class="calc-buttons other">=</button>
  

    

    </div>
        
        
    </div>
</body>
</html>
